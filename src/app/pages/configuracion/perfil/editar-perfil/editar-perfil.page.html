
<ion-content>
  <app-cabecera [titulo]="nombreCabecera" [iconoAtras]="icono" [rutaAtras]="rutaAtras"></app-cabecera>

<section class="body">
  <!-- <div class="titulo">
    <p>EasyPill</p>
  </div> -->
  
  <form #registerForm="ngForm">

    <ion-grid>
      <!-- Nombre del Usuario -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="nombre">Nombre</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="text" 
            [(ngModel)]="usuario.nombre" 
            #nombre="ngModel" 
            placeholder="Nombre Usuario"
            title="NombreUsuario"
            name="nombreUsuario" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            MinLength="3" 
            MaxLength="45" 
            pattern="^([A-zÀ-ÿ\u00f1\u00d1]+[,.]?[ ]?|[A-zÀ-ÿ\u00f1\u00d1]+['-]?[A-zÀ-ÿ\u00f1\u00d1]+)+$">
        </ion-col>
        <ion-col size="10" [hidden]="nombre.valid || nombre.pristine"
        class="show-alert">
          <p>Nombre de usuario no válido</p>
        </ion-col>
      </ion-row>

      <!-- Email -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="email">Email</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="text" 
            [(ngModel)]="usuario.email" 
            #email="ngModel" 
            placeholder="emailejemplo@gmail.com"
            title="email"
            name="email" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            MinLength="3" 
            MaxLength="45" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </ion-col>
        <ion-col size="10" [hidden]="email.valid || email.pristine"
        class="show-alert">
          <p>Email no válido</p>
        </ion-col>
      </ion-row>

      <!-- Fecha nacimiento -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="fechaNacimiento">Fecha de nacimiento</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="usuario.fechaNacimiento" 
            #email="ngModel" 
            placeholder="DD/MM/YYYY"
            title="fechaNacimiento"
            name="fechaNacimiento" required
            autocomplete="on"
            class="registro-borde">
          </ion-datetime>
        </ion-col>
      </ion-row>

      <!-- Password -->
      <ion-row class="ion-justify-content-center grupo-registro">
      <ion-col size="10">
        <ion-label for="contrasenia">Contraseña</ion-label>
      </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="password" 
            [(ngModel)]="usuario.contrasenia" 
            #contrasenia="ngModel"            
            title="contrasenia"
            name="contrasenia" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            minlength="6" 
            maxlength="45"
            pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{6,45}$">
        </ion-col>
        <ion-col size="10" [hidden]="contrasenia.valid || contrasenia.pristine"
        class="show-alert">
          <p>Contraseña no válida</p>
        </ion-col>
      </ion-row>

      <!-- Confirmar Password -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="contrasenia">Confirmación de contraseña</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="password" 
            [(ngModel)]="usuario.confContrasenia" 
            #contrasenia="ngModel"            
            title="confContrasenia"
            name="confContrasenia" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            minlength="6" 
            maxlength="45"
            pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{6,45}$">
        </ion-col>
        <ion-col size="10" [hidden]="contrasenia.valid || contrasenia.pristine"
        class="show-alert">
          <p>Contraseña no válida</p>
        </ion-col>
      </ion-row>      

      <div size="5" class="display-center">
        <button  (click)="onSubmit(registerForm)" expand="block" 
        class="but" fill="clear" shape="round">
          Aceptar cambios
        </button>
      </div>

    </ion-grid>
    
  </form>
  </section>
</ion-content>
