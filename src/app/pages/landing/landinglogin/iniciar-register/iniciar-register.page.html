<ion-content>
  <header class="header container-center">
    <div class="container-center">
      <img src="../../../assets/back_claro.svg" (click)="goBack()">
     <h1>Recuperar contraseña</h1>
    </div>
</header>

<section class="body">
  <!-- Logo NUEVO-->
  <article class="display-center">
    <img src="../../../../../assets/logoEasypill_ok_fblanco.svg" alt="Logo Easypill" class= "logo-small">
  </article>

  <!-- Formulario -->
  <form #emailForm="ngForm">

    <ion-grid>

      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="email">Email</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <ion-input type="text" [(ngModel)]="miEmail" 
            #email="ngModel"             
            title="email"
            name="email" required
            autocomplete="on"
            class="registro-borde"></ion-input>
        </ion-col>
      </ion-row>        

      <div size="10" class="display-center iniciar_but">
        <button (click)="enviarEmail(emailForm)" expand="block" 
        class="but" fill="clear" shape="round">
         Recuperar contraseña
        </button>        
      </div>
      <p id="texto">Se le enviará un email a esta dirección con una nueva contraseña provisional.</p>

    </ion-grid> 
  </form>
  
  </section>
</ion-content>
