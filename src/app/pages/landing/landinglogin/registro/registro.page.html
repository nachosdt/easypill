<ion-content>
  <!-- Cabecera -->
  <app-cabecera [titulo]="nombreCabecera" [iconoAtras]="icono" [rutaAtras]="rutaAtras"></app-cabecera>  

<!-- Contenido -->
<section class="body">
  <!-- Logo letra imagen -->
  <article class="display-center">
    <img src="../../../../../assets/logoOk_h_fblanco.svg" alt="Logo" class="logo-cabecera">
  </article>

  <!-- Formulario -->
  <form #registerForm="ngForm" class="pad-bottom">

    <ion-grid>

      <!-- Nombre del Usuario -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="nombre">Nombre</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="text" 
            [(ngModel)]="usuario.nombre" 
            #nombre="ngModel"             
            title="NombreUsuario"
            name="nombreUsuario" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            minlength="3" 
            maxlength="45" 
            pattern="^([A-zÀ-ÿ\u00f1\u00d1]+[,.]?[ ]?|[A-zÀ-ÿ\u00f1\u00d1]+['-]?[A-zÀ-ÿ\u00f1\u00d1]+)+$"> 
        </ion-col>
        <ion-col size="10" [hidden]="nombre.valid || nombre.pristine"
        class="show-alert">
          <p>Nombre de usuario no válido</p>
        </ion-col>
      </ion-row>

      <!-- Email -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="email">Email</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="text" 
            [(ngModel)]="usuario.email" 
            #email="ngModel"             
            title="email"
            name="email" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            minlength="3" 
            maxlength="45" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
        </ion-col>
        <ion-col size="10" [hidden]="email.valid || email.pristine"
        class="show-alert">
          <p>Email no válido</p>
        </ion-col>
      </ion-row>

      <!-- Fecha nacimiento -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="fechaNacimiento">Fecha de nacimiento</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <ion-datetime displayFormat="DD MMM YYYY" 
            [(ngModel)]="usuario.fechaNacimiento" 
            #fechaNacimiento="ngModel"             
            title="fechaNacimiento"
            name="fechaNacimiento" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"></ion-datetime> 
        </ion-col>
      </ion-row>

      <!-- Contraseña -->
      <ion-row class="ion-justify-content-center grupo-registro">
      <ion-col size="10">
        <ion-label for="contrasenia">Contraseña</ion-label>
      </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="password" 
            [(ngModel)]="usuario.contrasenia" 
            #contrasenia="ngModel"             
            title="contrasenia"
            name="contrasenia" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            minlength="6" 
            maxlength="45"
            pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{6,45}$"> 
        </ion-col>
        <ion-col size="10" [hidden]="contrasenia.valid || contrasenia.pristine"
        class="show-alert">
          <p>Contraseña no válida</p>
        </ion-col>
      </ion-row>

      <!-- Confirmación Contraseña -->
      <ion-row class="ion-justify-content-center grupo-registro">
        <ion-col size="10">
          <ion-label for="contrasenia">Confirmación de contraseña</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" class="ion-justify-content-center">
          <input type="password" 
            [(ngModel)]="usuario.confContrasenia" 
            #confContrasenia="ngModel" 
            title="confContrasenia"
            name="confContrasenia" 
            required
            autocomplete="on"
            class="registro-borde form-group ng-untouched ng-pristine"
            minlength="6" 
            maxlength="45"
            pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{6,45}$"> 
        </ion-col>
        <ion-col size="10" [hidden]="confContrasenia.valid || confContrasenia.pristine"
        class="show-alert">
          <p>Confirmación de contraseña no válida</p>
        </ion-col>
      </ion-row>

      <!-- Check Terminos y Condiciones -->
      <div class="check">
        <ion-checkbox class="checkBoton circle" required #terminos name="terminos"></ion-checkbox>
        <p class="text-checkbox">Acepto los &nbsp; <span routerLink="terminosycondiciones" class="enlace-legales">Términos y condiciones legales</span></p>
      </div>

      <!-- Botones -->
      <!-- Botón Crear Usuario -->
      <div size="5" class="display-center">
        <button  class="btn" (click)="onSubmit(registerForm)" expand="block" 
        class="but" fill="clear" shape="round">
          Aceptar
        </button>
      </div>

    </ion-grid>
    
  </form>

  </section>
</ion-content>
