<ion-content>
  <!-- Header -->
  <header class="header container-center">
    <div class="container-center">
      <img src="../../../assets/back_claro.svg" (click)="goBack()">
      <h1>Tu Medicamento</h1>
    </div>
  </header>

  <!-- Body -->
  <section class="body">

    <form #aniadirMedicamentoForm="ngForm">

      <ion-grid>
        <!-- Nombre del medicamento -->
        <ion-row class="ion-justify-content-center grupo-registro">
          <ion-col size="10">
            <ion-label for="nombreMedicamento">Nombre del medicamento</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10" class="ion-justify-content-center">

            <input value={{MedicamentoNombre}} type="text"
              name="nombreMedicamento" class="registro-borde">

            
          </ion-col>
        </ion-row>

        <!-- Dosis y frecuencia -->
        <ion-row class="ion-justify-content-around grupo-registro">
          <ion-col size="4">
            <ion-label for="dosis">Dosis</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label for="frecuencia">Frecuencia</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-around">
          <ion-col size="4">
            <input type="number" name="dosis" required class="registro-borde"
            value={{MedicamentoDosis}}>
            
          </ion-col>
          <ion-col size="4">
            <input type="text" name="frecuencia" required autocomplete="on"
              class="registro-borde" value={{MedicamentoFrecuencia}}>
              
          </ion-col>
        </ion-row>

        <!-- Cantidad Inicial y Primera toma -->
        <ion-row class="ion-justify-content-around grupo-registro">
          <ion-col size="4">
            <ion-label for="cantidadInicial">Cantidad Inicial</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label for="primeraToma">Primera Toma</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-around">
          <ion-col size="4">
            <input readonly type="number" name="cantidadInicial" autocomplete="on"
              class="registro-borde" value={{MedicamentoCantInicial}}>
              
          </ion-col>
          <ion-col size="4">
            <input readonly type="number" name="cantidadInicial" autocomplete="on" class="registro-borde"
            value={{MedicamentoPrimeraToma}}
            placeholder={{MedicamentoPrimeraToma}}>
              
            <!-- <ion-datetime display-format="13" picker-format="00" [(ngModel)]="medicamento.primeraToma"
              #primeraToma="ngModel" title="Hora y minutos de tu primera toma" name="primeraToma" autocomplete="on"
              class="registro-borde">{{MedicamentoPrimeraToma}}</ion-datetime> -->
          </ion-col>
        </ion-row>

        <!-- Comentarios -->
        <ion-row class="ion-justify-content-center grupo-registro">
          <ion-col size="10">
            <ion-label for="comentarios">Comentarios</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10">
            <textarea readonly type="text" name="comentarios" autocomplete="on"
              class="borde-textarea" value={{MedicamentoComentarios}}>
              </textarea>
          </ion-col>
        </ion-row>

        <!-- Botones -->
        <ion-row class="grupo-registro grupo-botones">
          <!-- Botón Eliminar -->
          <ion-col size="5">
            <button routerLink="/prospecto" class="but-cancel"
            (click)="eliminarMedicamento()">
              Eliminar
            </button>
          </ion-col>

          <!-- Botón Guardar -->
          <ion-col size="5" class="grupo-botones-start">
            <button class="but" (click)="guardarMedicamento()">
              Guardar
            </button>
          </ion-col>
        </ion-row>



      </ion-grid>

    </form>

  </section>

</ion-content>
