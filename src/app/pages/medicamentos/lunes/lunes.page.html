<ion-content>
  <header class="header container-center">
      <div class="container-center">
        <img src="../../../assets/back_oscuro.svg" routerLink="/medicamentos">
        <h1>{{titulo}}</h1>
      </div>
  </header>
  
  <section class="body">
    <!-- MEDICAMENTOS para el dÃ­a -->
    <ng-container *ngIf="medicamentosDia.length!==0; else isElse" >
      <ng-container *ngFor="let medicamento of medicamentosDia; let i = index;">        
        <div class="display-around">
          <div class="medicina-next color-medio">
            <div class="izquierda">
              <div class="medicina-nombre">
                <p>{{medicamentosDia[i].nombre}}</p>
              </div>
              <div class="medicina-line">
              </div>
            </div>
            <div class="derecha">
              <div class="medicina-hora">
                <p>{{convertirHora(medicamentosDia[i].fecha)}}</p>
              </div>
            </div>
          </div>
        </div>        
      </ng-container>        
    </ng-container>
    <ng-template #isElse>
      <article class="medicina-next">
        <div class="izquierda">
          <div class="medicina-nombre">
            <p>No hay medicamentos guardados</p>
          </div>
        </div>
      </article>
    </ng-template>
  </section>
</ion-content>
