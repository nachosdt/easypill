<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button class="agregar">
      <!-- <ion-icon class="agregarBtn" src="assets/icon/agregar.svg"></ion-icon> -->
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button class="despues" tab="home">
        <ion-icon class="despues" src="assets/icon/home.svg"></ion-icon>
      </ion-tab-button>


      <ion-tab-button class="despues" tab="medicamentos">
        <ion-icon src="assets/icon/pill.svg"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="despues" tab="medicamentos">
        <ion-icon class="agregarBtn" src="assets/icon/agregar.svg"></ion-icon>
      </ion-tab-button>



      <ion-tab-button class="despues" tab="farmacias">
        <ion-icon src="assets/icon/farmacias.svg" name="flash"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="despues" tab="prospectos">
        <ion-icon src="assets/icon/prospectos.svg"></ion-icon>
      </ion-tab-button>




    </ion-tab-bar>
  </ion-tabs>
</ion-content>
